<div>
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span class="text-white-custom">Log In </span><span class="text-white-custom">Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <form class="card-3d-wrap mx-auto" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          class="form-style"
                          placeholder="Your Email"
                          id="username"
                          autocomplete="off"
                          formControlName="username"
                          #username
                        />
                        <i class="input-icon"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          class="form-style"
                          placeholder="Your Password"
                          autocomplete="off"
                          name="password"
                          id="password"
                          placeholder="{{ 'login.form.password.placeholder' | translate }}"
                          formControlName="password"
                          data-cy="password"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <!--  <a href="#" class="btn mt-4">submit</a> -->
                      <button type="submit" class="btn mt-4" data-cy="submit">submit</button>
                      <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" />
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" />
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpassReg"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <!-- <a href="#" class="btn mt-4">submit</a> -->
                      <!--   <button type="submit" class="btn mt-4" data-cy="submit">Sign up</button> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
