<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="folder">
      <h2 data-cy="folderDetailsHeading"><span jhiTranslate="tenthApp.folder.detail.title">Folder</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ folder.id }}</span>
        </dd>
        <dt><span jhiTranslate="tenthApp.folder.folderName">Folder Name</span></dt>
        <dd>
          <span>{{ folder.folderName }}</span>
        </dd>
        <dt><span jhiTranslate="tenthApp.folder.folderPath">Folder Path</span></dt>
        <dd>
          <span>{{ folder.folderPath }}</span>
        </dd>
        <dt><span jhiTranslate="tenthApp.folder.description">Description</span></dt>
        <dd>
          <span>{{ folder.description }}</span>
        </dd>
        <dt><span jhiTranslate="tenthApp.folder.parentFolder">Parent Folder</span></dt>
        <dd>
          <div *ngIf="folder.parentFolder">
            <a [routerLink]="['/folder', folder.parentFolder.id, 'view']">{{ folder.parentFolder.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/folder', folder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
