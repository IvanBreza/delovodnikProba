<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-permission-heading" data-cy="PermissionCreateUpdateHeading" jhiTranslate="tenthApp.permission.home.createOrEditLabel">
        Create or edit a Permission
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="tenthApp.permission.readPermission" for="field_readPermission">Read Permission</label>
          <input
            type="checkbox"
            class="form-check"
            name="readPermission"
            id="field_readPermission"
            data-cy="readPermission"
            formControlName="readPermission"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="tenthApp.permission.writePermission" for="field_writePermission">Write Permission</label>
          <input
            type="checkbox"
            class="form-check"
            name="writePermission"
            id="field_writePermission"
            data-cy="writePermission"
            formControlName="writePermission"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="tenthApp.permission.deletePermission" for="field_deletePermission"
            >Delete Permission</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="deletePermission"
            id="field_deletePermission"
            data-cy="deletePermission"
            formControlName="deletePermission"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
